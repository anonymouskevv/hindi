<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Hindi Quotes Display</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
    }
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: background-image 1s ease-in-out;
    }
    .heading {
        font-size: 28px;
        color: #fff;
        text-shadow: 0 0 5px #fff, 0 0 10px #ffcc00, 0 0 20px #ff6600;
        margin-bottom: 20px;
        background: rgba(0,0,0,0.4);
        padding: 8px 15px;
        border-radius: 8px;
    }
    .quote {
        font-size: 36px;
        color: #fff;
        text-align: center;
        padding: 20px;
        max-width: 80%;
        line-height: 1.5;
        text-shadow: 0 0 5px #fff, 0 0 15px #00ffff;
        background: rgba(0,0,0,0.3);
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="heading">Har 2 minute mein paye ek naya quote</div>
<div class="quote" id="quoteBox"></div>

<script>
    const quotes = [
        "Zindagi choti hai, time barbaad mat kar",
        "Kal ka soch kar aaj khoya mat kar",
        "Mehnat tujhko chhota nahi banayegi, bada banayegi",
        "Har din ek nayi shuruaat hai",
        "Apne sapne khud poore karo",
        "Jo girta hai wahi seekh pata hai"
    ];

    const images = [
        "1.jpg",
        "2.jpg",
        "3.jpg"
    ];

    let quoteIndex = 0;
    let imageIndex = 0;

    function changeQuote() {
        document.getElementById("quoteBox").textContent = quotes[quoteIndex];
        quoteIndex = (quoteIndex + 1) % quotes.length;
    }

    function changeBackground() {
        document.body.style.backgroundImage = `url('${images[imageIndex]}')`;
        imageIndex = (imageIndex + 1) % images.length;
    }

    // Change quote every 1 min (60000 ms)
    setInterval(changeQuote, 60000);  
    // Change background every 2 min (120000 ms)
    setInterval(changeBackground, 120000);

    // Initial load
    changeQuote();
    changeBackground();
</script>

</body>
</html>
