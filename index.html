<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hinglish Quotes Display</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: black;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: auto 100%;
        transition: background-image 1s ease-in-out;
        position: relative;
    }
    .overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 1;
    }
    .heading {
        position: absolute;
        top: 20px;
        font-size: 36px;
        background: linear-gradient(90deg, #ff00ff, #00ffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
        z-index: 2;
    }
    .quotes {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
        z-index: 2;
        text-align: center;
        max-width: 80%;
    }
    .quote {
        padding: 15px;
        border-radius: 10px;
        font-size: 30px;
        color: #fff;
        background: rgba(0,0,0,0.4);
        box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        text-shadow: 0 0 5px #fff, 0 0 15px #ff00ff, 0 0 20px #00ffff;
    }
    .timer {
        position: absolute;
        bottom: 20px;
        font-size: 28px;
        color: #00ffff;
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        z-index: 2;
    }
</style>
</head>
<body>

<div class="overlay"></div>
<div class="heading">Har 2 minute mein paayein 5 naye quotes</div>
<div class="quotes" id="quotesBox"></div>
<div class="timer" id="timerBox"></div>

<script>
    const quotes = [
        "Zindagi chhoti hai, time barbaad mat kar.",
        "Sapne wahi hote hain jo aapko sone na dein.",
        "Mehnat ka fal hamesha meetha hota hai.",
        "Har din ek nayi shuruaat hai.",
        "Jaha chaah waha raah.",
        "Khud par vishwas rakho, sab mumkin hai.",
        "Har raat ke baad subah hoti hai.",
        "Kamyabi mehnat se milti hai, shortcut se nahi.",
        "Muskurao, zindagi khoobsurat hai.",
        "Har pal ka poora fayda uthao."
    ];

    const images = [
        "1.jpg",
        "2.jpg",
        "3.jpg"
    ];

    let quoteIndex = 0;
    let imageIndex = 0;
    let minutesLeft = 2;

    function changeQuotes() {
        const box = document.getElementById("quotesBox");
        box.innerHTML = "";
        for (let i = 0; i < 5; i++) {
            const q = document.createElement("div");
            q.className = "quote";
            q.textContent = quotes[(quoteIndex + i) % quotes.length];
            box.appendChild(q);
        }
        quoteIndex = (quoteIndex + 5) % quotes.length;
        minutesLeft = 2;
    }

    function changeBackground() {
        document.body.style.backgroundImage = `url('${images[imageIndex]}')`;
        imageIndex = (imageIndex + 1) % images.length;
    }

    function updateTimer() {
        document.getElementById("timerBox").textContent = `Agla set ${minutesLeft} min mein aayega`;
        if (minutesLeft > 0) {
            minutesLeft--;
        } else {
            changeQuotes();
        }
    }

    setInterval(changeBackground, 120000);
    setInterval(updateTimer, 60000);

    changeQuotes();
    changeBackground();
    updateTimer();
</script>

</body>
</html>
