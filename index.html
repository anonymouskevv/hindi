<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Quotes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #fff;
            font-family: 'Noto Sans Devanagari', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 40vh;
            border-radius: 10px;
        }

        .quote {
            font-size: 2rem;
            margin-top: 20px;
            padding: 0 20px;
            line-height: 1.4;
            color: #00ffea;
        }

        .note {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ff4c4c;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="quoteImage" src="1.jpg" alt="Image">
    </div>
    <div class="quote" id="quoteText">
        "Zindagi chhoti hai, muskurate raho."
    </div>
    <div class="note">
        Har 2 minute mein aayega ek naya quote
    </div>

    <script>
        const quotes = [
            "Zindagi chhoti hai, muskurate raho.",
            "Sapne wahi sach hote hain jo jagte hue dekhe jaate hain.",
            "Mehnat ka phal hamesha meetha hota hai.",
            "Jo hota hai acche ke liye hota hai.",
            "Mauka milte hi apna best do."
        ];

        const images = ["1.jpg", "2.jpg", "3.jpg"];

        let currentIndex = 0;

        function showQuote() {
            currentIndex = (currentIndex + 1) % quotes.length;
            document.getElementById("quoteText").textContent = `"${quotes[currentIndex]}"`;
            document.getElementById("quoteImage").src = images[currentIndex % images.length];
        }

        // 2 minutes = 120000 milliseconds
        setInterval(showQuote, 120000);
    </script>
</body>
</html>
