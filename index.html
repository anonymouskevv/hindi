/* ======= helper ======= */
function esc(s){ return String(s).replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

/* ============ UI & Clock ============ */
function updateClock(){
  const now = new Date(new Date().toLocaleString('en-US',{timeZone:'Asia/Kolkata'}));
  const hh = String(now.getHours()).padStart(2,'0');
  const mm = String(now.getMinutes()).padStart(2,'0');
  document.getElementById('clock').textContent = `${hh}:${mm}`;
}
setInterval(updateClock, 10000);
updateClock();

/* ============ QUOTE PICK & RENDER ============ */
function pickRandom(n){
  if(!quotes || quotes.length === 0) return Array(n).fill('कोई उद्धरण उपलब्ध नहीं है।');
  if(quotes.length <= n) return quotes.slice(0,n);
  const out=[]; const used=new Set();
  while(out.length < n){
    const i = Math.floor(Math.random() * quotes.length);
    if(used.has(i)) continue;
    used.add(i);
    out.push(quotes[i]);
  }
  return out;
}

function render(){
  const pick = pickRandom(SHOW_COUNT);
  for(let i=0;i<SHOW_COUNT;i++){
    const el = document.getElementById('q'+(i+1));
    if(el) el.innerHTML = '❝ ' + esc(pick[i] || '') + ' ❞';
  }
}

/* ============ TIMER ============ */
let secondsLeft = REFRESH_MINUTES * 60;
function updateTimerText(){
  const mins = Math.floor(secondsLeft/60);
  document.getElementById('timer').textContent = `अगला अपडेट: ${mins} मिनट में`;
}

/* ticker */
setInterval(()=>{
  secondsLeft--;
  if(secondsLeft <= 0){
    secondsLeft = REFRESH_MINUTES * 60;
    render();
  }
  if(secondsLeft % 5 === 0) updateTimerText();
}, 1000);

/* boot */
render();
updateTimerText();
