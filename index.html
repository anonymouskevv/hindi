    html, body {

    z-index: 2;
}

    .quotes {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
        z-index: 2;
        text-align: center;
        max-width: 80%;
    }
    .quote {
        padding: 15px;
        border-radius: 10px;
        font-size: 30px;
        color: #fff;
        background: rgba(0,0,0,0.4);
        box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        text-shadow: 0 0 5px #fff, 0 0 15px #ff00ff, 0 0 20px #00ffff;
    }
    .timer {
        position: absolute;
        bottom: 20px;
        font-size: 28px;
        color: #00ffff;
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        z-index: 2;
    }
</style>
</head>

    const images = [
        "1.jpg",
        "2.jpg",
        "3.jpg"
    ];

    let quoteIndex = 0;
    let imageIndex = 0;
    let minutesLeft = 2;

    function changeQuotes() {
        const box = document.getElementById("quotesBox");
        box.innerHTML = "";
        for (let i = 0; i < 5; i++) {
            const q = document.createElement("div");
            q.className = "quote";
            q.textContent = quotes[(quoteIndex + i) % quotes.length];
            box.appendChild(q);
        }
        quoteIndex = (quoteIndex + 5) % quotes.length;
        minutesLeft = 2;
    }

    function changeBackground() {
        document.body.style.backgroundImage = `url('${images[imageIndex]}')`;
        imageIndex = (imageIndex + 1) % images.length;
    }

    function updateTimer() {
        document.getElementById("timerBox").textContent = `Agla set ${minutesLeft} min mein aayega`;
        if (minutesLeft > 0) {
            minutesLeft--;
        } else {
            changeQuotes();
        }
    }

    setInterval(changeBackground, 120000);
    setInterval(updateTimer, 60000);

    changeQuotes();
    changeBackground();
    updateTimer();
</script>
