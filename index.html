<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>हिन्दी प्रेरणादायक उद्धरण</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: 'Noto Sans Devanagari', sans-serif;
        background-color: black; /* Pure black sides */
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: auto 100%; /* Fit height only */
        transition: background-image 1s ease-in-out;
        position: relative;
    }
    /* Overlay for dim effect */
    .overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6));
        z-index: 1;
    }
    /* Heading */
    .heading {
        position: absolute;
        top: 20px;
        font-size: 36px;
        color: #ffeb3b;
        text-shadow: 0 0 10px black;
        z-index: 2;
    }
    /* Quotes container */
    .quotes {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
        z-index: 2;
        text-align: center;
        max-width: 80%;
    }
    .quote {
        background: rgba(0, 0, 0, 0.4);
        padding: 15px;
        border-radius: 10px;
        font-size: 32px;
        color: white;
        text-shadow: 0 0 8px #fff, 0 0 15px #ffcc00;
    }
    /* Timer */
    .timer {
        position: absolute;
        bottom: 20px;
        font-size: 28px;
        color: #ffeb3b;
        text-shadow: 0 0 8px black;
        z-index: 2;
    }
</style>
</head>
<body>

<div class="overlay"></div>
<div class="heading">हर २ मिनट में पाएँ ५ नए उद्धरण</div>
<div class="quotes" id="quotesBox"></div>
<div class="timer" id="timerBox"></div>

<script>
    const quotes = [
        "जीवन एक यात्रा है, मंज़िल नहीं।",
        "समय अमूल्य है, इसे व्यर्थ न करें।",
        "असफलता सफलता की पहली सीढ़ी है।",
        "कड़ी मेहनत का कोई विकल्प नहीं।",
        "सपने वो नहीं जो नींद में आएं, सपने वो हैं जो आपको सोने न दें।",
        "हर दिन एक नई शुरुआत है।",
        "जहाँ चाह, वहाँ राह।",
        "डर के आगे जीत है।",
        "सच्चाई और मेहनत का फल मीठा होता है।",
        "आशा ही जीवन है।"
    ];

    const images = [
        "1.jpg",
        "2.jpg",
        "3.jpg"
    ];

    let quoteIndex = 0;
    let imageIndex = 0;
    let minutesLeft = 2;

    function changeQuotes() {
        const box = document.getElementById("quotesBox");
        box.innerHTML = "";
        for (let i = 0; i < 5; i++) {
            const q = document.createElement("div");
            q.className = "quote";
            q.textContent = quotes[(quoteIndex + i) % quotes.length];
            box.appendChild(q);
        }
        quoteIndex = (quoteIndex + 5) % quotes.length;
        minutesLeft = 2;
    }

    function changeBackground() {
        document.body.style.backgroundImage = `url('${images[imageIndex]}')`;
        imageIndex = (imageIndex + 1) % images.length;
    }

    function updateTimer() {
        document.getElementById("timerBox").textContent = `अगले उद्धरण ${minutesLeft} मिनट में आएँगे`;
        if (minutesLeft > 0) {
            minutesLeft--;
        } else {
            changeQuotes();
        }
    }

    // Background changes every 2 minutes
    setInterval(changeBackground, 120000);

    // Timer updates every 1 minute
    setInterval(updateTimer, 60000);

    // Initial load
    changeQuotes();
    changeBackground();
    updateTimer();
</script>

</body>
</html>
